<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .hero-image {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="hero-image">
        <img src="./img/bnn6.png" alt="Hero Image">
    </div>
    <div class="container py-5">
        <div class="d-flex justify-content-center mb-4">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="./trangchu.html">Trang Chủ</a></li>
                <li class="breadcrumb-item"><a href="./product.html">Cửa Hàng</a></li>
                <li class="breadcrumb-item"><a href="#" id="categoryBreadcrumb">Tất cả sản phẩm</a></li>
            </ul>
        </div>
        <div class="row">
            <!-- Product Display Section -->
            <div class="col-12">
                <h3 class="mb-4">Tất Cả Sản Phẩm</h3>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4" id="productList">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3 class="mb-4">Best Seller</h3>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4" id="bestSellerList">
                    <!-- Best Seller Products will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white text-black py-5 text-center">
        <hr>
        <p class="mb-0">&copy; 2024 Pettie</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/script-product-detail.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
