<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Hẹn Cho Thú Cưng</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>

    
#footer {
    width: 100%;
    /* padding: 20px; */
    background-color: #f1f1f1;
    text-align: center;
    margin-top: 20px;  /* Thêm khoảng cách giữa section và footer */
}    

/* Định dạng body để tránh bị header che khuất */
body {
    padding-top: 60px; /* Điều chỉnh theo chiều cao header */
    background-color: #fff9f4;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Định dạng section chính */
section.container {
    width: 90%;
    max-width: 1400px;
    margin: 50px auto; /* Đảm bảo có khoảng cách với header */
    padding: 50px 20px;
    position: relative; /* Đảm bảo không bị header đè */
    z-index: 1; /* Đặt cao hơn header nếu cần */
}

/* Bố cục container chính */
.custom-container {
    display: flex;
    align-items: stretch;
    justify-content: center;
    gap: 40px; /* Khoảng cách giữa 2 div */
    flex-wrap: wrap; /* Để responsive tốt hơn */
}

/* Định dạng chung cho các box (Liên hệ & Form đặt lịch) */
.custom-box {
    flex: 1;
    min-height: 400px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: white;
    width: 100%;
    max-width: 600px; /* Mở rộng tối đa mỗi box */
}

/* Điều chỉnh hiển thị liên hệ */
.contact-box {
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
}

/* Tiêu đề của phần liên hệ */
.contact-box h2 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
}

/* Định dạng thông tin liên hệ */
.contact-box p {
    font-size: 18px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Kích thước icon */
.contact-box i {
    font-size: 22px;
    color: #007bff;
}

/* Form đặt lịch */
.form-box {
    background: #ffffff;
}

/* Định dạng input và select */
#appointmentForm .form-control {
    width: 100%;
    height: 45px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease-in-out;
}

/* Hiệu ứng khi focus vào input */
#appointmentForm .form-control:focus {
    border-color: #333333;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

/* Định dạng nút đặt lịch */
#appointmentForm button {
    background-color: #333333;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    padding: 12px;
    transition: background-color 0.3s ease-in-out;
}

#appointmentForm button:hover {
    background-color: #333333;
}

/* Responsive - Khi màn hình nhỏ hơn 992px */
@media (max-width: 992px) {
    .custom-container {
        flex-direction: column; /* Stack các box theo chiều dọc */
        align-items: center;
    }

    .custom-box {
        max-width: 100%;
    }
}


    </style>
</head>
<body>
    <div id="header"></div>
    <!-- Nội dung chính -->
    <section class="container py-5">
        <div class="custom-container">
            <!-- Thông tin liên hệ -->
            <div class="custom-box contact-box">
                <h2 class="text-dark font-weight-bold">Liên Hệ Với Chúng Tôi</h2>
                <p class="text-muted">Bạn có thể ghé thăm chúng tôi trong giờ làm việc nếu cần hỗ trợ trực tiếp.</p>
                <div class="mt-3">
                    <p><i class="bi bi-telephone"></i> +123 456 7890</p>
                    <p><i class="bi bi-envelope"></i> info@pettie.com</p>
                    <p><i class="bi bi-geo-alt"></i> 3/2 Phường Xuân Khánh, Ninh Kiều, Cần Thơ</p>
                </div>
            </div>

            <!-- Form đặt lịch hẹn -->
            <div class="custom-box form-box">
                <h3 class="text-dark text-center">Đặt Lịch Hẹn Cho Thú Cưng</h3>
                <form id="appointmentForm" class="mt-3">
                    <label for="pet" class="font-weight-bold">Chọn Thú Cưng:</label>
                    <select id="pet" class="form-control" multiple></select>

                    <label for="service" class="font-weight-bold mt-2">Chọn Dịch Vụ:</label>
                    <select id="service" class="form-control" multiple></select>

                    <label for="appDate" class="font-weight-bold mt-2">Chọn Ngày:</label>
                    <input type="date" id="appDate" class="form-control" required>

                    <label for="time" class="font-weight-bold mt-2">Chọn Thời Gian:</label>
                    <select id="time" class="form-control">
                        <option value="09:00-10:30">09:00-10:30</option>
                        <option value="11:00-12:00">11:00-12:00</option>
                        <option value="12:30-14:00">12:30-14:00</option>
                        <option value="14:00-15:30">14:00-15:30</option>
                        <option value="16:00-17:30">16:00-17:30</option>
                        <option value="18:00-19:30">18:00-19:30</option>
                        <option value="20:00-21:20">20:00-21:20</option>
                    </select>

                   

                    <button type="submit" class="btn btn-dark btn-block mt-3">Đặt Lịch</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="./js/appointment.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <!-- Tải jQuery trước -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Tải Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
           const chatBtn = document.getElementById("chatWithAI");
           const chatModal = document.getElementById("chatModal");
       
           chatBtn.addEventListener("click", function () {
               chatModal.style.display = "flex"; // Hiện modal
               fetch("chatgpt.html") // Tải nội dung từ chatgpt.html
                   .then(response => response.text())
                   .then(data => {
                       chatModal.innerHTML = data;
                       addChatGPTListeners(); // Kích hoạt lại sự kiện khi tải xong nội dung chatgpt.html
                   })
                   .catch(error => console.error("Lỗi khi tải chatgpt.html:", error));
           });
       
           function addChatGPTListeners() {
               const closeChat = document.getElementById("closeChat");
               if (closeChat) {
                   closeChat.addEventListener("click", function () {
                       chatModal.style.display = "none";
                   });
               }
           }
       });
       
       
        </script>
        <button id="chatWithAI"></button>

        <!-- Modal chứa nội dung ChatGPT -->
        <div id="chatModal" style="display: none;">
            <script src="./js/chat.js"></script>


</body>
</html>
