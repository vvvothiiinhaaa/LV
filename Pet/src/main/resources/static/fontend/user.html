<div class="container mr-5" style="background-color:#fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h3 class="mb-2">Hồ Sơ Của Tôi</h3>
    <p class="text-muted">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
    <div class="row">
        <!-- Form Section -->
        <div class="col-md-8">
            <form>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Tên đăng nhập</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="vvvothiiinhaaa" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Tên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="Nhã">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9 d-flex">
                        <input type="email" class="form-control me-2" placeholder="Nhập email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Số điện thoại</label>
                    <div class="col-sm-9 d-flex">
                        <input type="text" class="form-control me-2">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Giới tính</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                            <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                            <label class="form-check-label" for="female">Nữ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="Khác" checked>
                            <label class="form-check-label" for="other">Khác</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Ngày sinh</label>
                    <div class="col-sm-9 d-flex">
                        <input type="date" class="form-control me-2" value="**/09/20**">
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-lg">Lưu thay đổi</button>
                </div>
            </form>
        </div>

        <!-- Profile Picture Section -->
        <div class="col-md-4 text-center">
            <div class="d-flex flex-column align-items-center">
                <img src="./img/5.png" alt="Avatar" id="avatar" class="img-fluid rounded-circle">
                <button class="btn btn-outline-lg mt-3">Chọn Ảnh</button>
                <p class="mt-2 text-muted">Dung lượng file tối đa là 1 MB<br>Định dạng: JPEG, PNG</p>
            </div>
        </div>
        
    </div>
</div>
