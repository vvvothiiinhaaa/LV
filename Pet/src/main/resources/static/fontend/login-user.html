<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            width: 650px;
            background: #fff;
            padding: 80px 40px;
            /* border-radius: 12px; */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            justify-content: center;
            margin-left: 200px;
        }
        .login-container h3 {
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .login-container input {
            position: relative;
            z-index: 10;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            font-size: 16px;
            pointer-events: auto !important;
        }
        .login-container button {
            width: 100%;
            display: block;
            position: relative;
            text-align: center;
            background: black;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            pointer-events: auto;
        }
        .login-container a {
            position: relative;
            display: block;
            margin-top: 12px;
            color: #6c757d;
            text-decoration: none;
            z-index: 10;
            pointer-events: auto !important;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding:0;
        }
        /* .image-container {
            flex: 1;
            background: url('./img/background.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            padding:0;
        } */
        @media (max-width: 768px) {
            .image-container {
                display: none;
            }
            .login-container {
                width: 100%;
                max-width: 90%;
            }
        }
        @media (max-width: 992px) {
                .container-fluid {
                    flex-direction: column;
                    justify-content: center;
                }

                .row {
                    flex-direction: column;
                    align-items: center;
                }

                .col-lg-6 {
                    width: 100%;
                    display: flex;
                    justify-content: center;
                }

                .login-container {
                    width: 80%;
                    max-width: 400px;
                    padding: 50px 30px;
                    margin :0 auto;
                }

                .image-container img{
                    display: none;
                }

                
            }

        @media (max-width: 768px) {
            .image-container {
                display: none;
            }

            .login-container {
                width: 90%;
                max-width: 350px;
                padding: 40px 25px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .back-to-home {
                bottom: 10px;
                left: 10px;
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }


        .image-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        .image-container img {
            max-height: 100vh;
            object-fit: cover;
            width: auto;
        }
        /* go to hôme */
        .back-to-home {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: black;
            text-decoration: none;
            background: white;
            padding: 10px;
            width:60px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            padding-left: 20px;
    }

    .back-to-home:hover {
        background: #ddd;
    }

    </style>
</head>
<body>
    <!-- <div id="header"></div> -->
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="login-container">
                    <h3>PETTIE</h3>
                    <form onsubmit="login(); return false;">
                        <input type="text" placeholder="Enter your e-mail" id="username-login" >
                        <input type="password" placeholder="Password" id="password-login">
                        <button class="mt-3" type="submit"  >Đăng Nhập</button>
                    </form>
                    <a href="./register-user.html" class="fw-bold">Đã có chưa tài khoản? Đăng kí</a>
                    <a href="#">Bạn quên mật khẩu?</a>
                               
                </div>
                
            </div> 
                
            <div class="col-lg-6 image-container">
                <img src="./img/background.png" alt="Pet Image">
            </div>
                     <a href="./trangchu.html" class="back-to-home">
                        <i class="fas fa-arrow-left"></i>
                    </a>  
        </div>
    </div>
</body>

<!-- <script src="./js/header.js"></script> -->
<script>
    function updateNavbar(userID) {
            const loginBtn = document.getElementById('loginBtn');
            const userSection = document.getElementById('userSection');
            const usernameElement = document.getElementById('username');
            const cartIcon = document.querySelector('.bi-cart-fill');

            if (loginBtn) loginBtn.classList.add('d-none');
            if (userSection) userSection.classList.remove('d-none');
            if (usernameElement) usernameElement.textContent = userID;

            fetch(`http://localhost:8080/api/cart/${userID}`)
                .then(response => response.json())
                .then(cart => {
                    if (cartIcon) {
                        const cartCount = cart.items.length;
                        const cartBadge = document.createElement('span');
                        cartBadge.classList.add('badge', 'bg-danger');
                        cartBadge.textContent = cartCount || '0';
                        cartIcon.appendChild(cartBadge);
                    }
                })
                .catch(error => console.error('Không thể tải giỏ hàng:', error));
        }

        function login() {
            console.log('Bắt đầu quá trình đăng nhập...');
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;

            const loginRequest = {
                username: username,
                passwords: password
            };

            fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginRequest)
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else if (response.status === 400 || response.status === 403) {
                    return response.text().then(errorMessage => { throw new Error(errorMessage); });
                } else {
                    return response.text().then(text => { throw new Error('Đã có lỗi xảy ra: ' + text); });
                }
            })
            .then(data => {

                if (data.warning) {
                    alert(data.warning); // hoặc hiển thị bằng Toast, Modal tùy bạn
                }
                console.log('Đăng nhập thành công:', data);
                localStorage.setItem('userID', data.userID); // Lưu userID vào localStorage
                updateNavbar(data.userID); // Cập nhật giao diện navbar
                window.location.href = '/fontend/trangchu.html'; // Chuyển hướng đến trang chủ
            })
            .catch(error => {
                console.error('Lỗi đăng nhập:', error);
                alert(error.message);
            });
        }
</script>
</html>
