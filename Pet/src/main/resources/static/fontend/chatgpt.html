<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với ChatGPT</title>
    <style>

        .chat-container {
    width: 500px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    height: 850px;
    /* Thêm các dòng dưới đây */
    position: fixed;
    bottom: 20px; /* cách đáy màn hình một chút */
    right: 5%;     /* cách lề phải 5% */
    z-index: 9999;
    border-radius: 12px;
}

        /* Tiêu đề */
        /* .chat-header {
            background: #333333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        } */

        /* Khu vực hiển thị tin nhắn */
        .chat-box {
            padding: 15px;
            height: 750px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Tin nhắn */
        .message {
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        /* Tin nhắn của người dùng */
        .user-message {
            background: #444444;
            color: white;
            align-self: flex-end;
        }

        /* Tin nhắn của ChatGPT */
        .bot-message {
            background: #e4e6eb;
            color: #333;
            align-self: flex-start;
        }

        /* Khu vực nhập tin nhắn */
      /* Khu vực nhập tin nhắn */
.chat-input {
    display: flex;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ddd;
    align-items: center;
}

/* Ô nhập tin nhắn */
input {
    flex: 1;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 25px;
    outline: none;
    background: #f1f1f1;
    transition: 0.3s;
}

input:focus {
    background: #f1f1f1;
}

/* Nút gửi */
button {
    background: linear-gradient(135deg, #333333, #444444);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 25px;
    margin-left: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: linear-gradient(135deg, #333333, #444444);
    transform: scale(1.05);
}
/* Căn chỉnh lại header để chứa nút đóng */
.chat-header {
    background: #333333;
    color: white;
    text-align: center;
    padding: 10px;
    height:auto;
    font-size: 18px;
    position: relative; /* Giúp nút đóng căn chỉnh chính xác */
}

/*  Định vị lại nút đóng */
#closeChat {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
/* Tin nhắn người dùng */
.user-message {
    background-color: #DCF8C6;
    color: #333;
    padding: 10px 14px;
    margin: 10px 0;
    border-radius: 16px;
    max-width: 75%;
    align-self: flex-end;
    margin-left: auto;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.05);
}

/* Tin nhắn của bot */
.bot-message {
    background-color: #ffffff;
    color: #000;
    padding: 10px 14px;
    margin: 10px 0;
    border-radius: 16px;
    max-width: 75%;
    align-self: flex-start;
    margin-right: auto;
    box-shadow: 5px 5px 5px 5px rgba(0.03, 0.03, 0.03, 0.05);
}
.chat-suggestions {
    padding: 16px;
    /* background-color: #f5f5f5; */
    /* border-top: 1px solid #ccc; */
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: flex-start;
    max-height: 180px;
    /* overflow-y: auto; */
}

.chat-suggestions span {
    background-color: #DCF8C6;
    color: black;
    border-radius: 24px;
    padding: 10px 18px;
    cursor: pointer;
    font-size: 16px;
    line-height: 1.4;
    white-space: nowrap;
    transition: background-color 0.25s ease, transform 0.1s ease;
}

.chat-suggestions span:hover {
    background-color: #DCF8C6;
    transform: scale(1.05);
}



    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Chat với AI
            <button id="closeChat">✖</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-suggestions" id="chatSuggestions">
            <span onclick="fillSuggestion(this)">có những dịch vụ gì</span>
            <span onclick="fillSuggestion(this)">Whiskas</span>
            <span onclick="fillSuggestion(this)">các mã giảm giá hiện tại</span>
            <span onclick="fillSuggestion(this)">thức ăn cho mèo</span>
            <span onclick="fillSuggestion(this)">thức ăn cho chó</span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Nhập tin nhắn..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>
    <script src="./js/chat.js"></script>
  
  
</body>
</html>
