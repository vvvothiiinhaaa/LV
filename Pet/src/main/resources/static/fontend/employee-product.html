        <style>
        /* Viền cho hàng và cột */
        #datatablesSimple th, #datatablesSimple td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        /* Thiết lập bảng */
            #datatablesSimple {
                width: 100%;
                border-collapse: collapse;
                background-color: #fff;
                border: 1px solid #ddd;
            }
        .dataTables_length, .dataTables_filter {
            margin-bottom: 5px;
        }
        /* Định dạng tiêu đề bảng */
        #datatablesSimple thead {
            background-color: #f8f9fa;
            color: black;
        }

        #datatablesSimple thead th {
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        /* Định dạng các dòng trong bảng */
        #datatablesSimple tbody tr {
            border-bottom: 1px solid #ddd;
        }


        /* Định dạng ô trong bảng */
        #datatablesSimple td {
            padding: 10px;
            text-align: left;
        }

        /* Định dạng hình ảnh trong bảng */
        #datatablesSimple td img {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        /* Định dạng nút "Xem" */
        .btn-info {
            background-color: #333333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-info:hover {
            background-color: #0056b3;
        }


        #datatablesSimple th:nth-child(3), #datatablesSimple td:nth-child(3) {
            width: 400px; /* Thu nhỏ cột Name */
        }
        #datatablesSimple th:last-child, #datatablesSimple td:last-child {
            width: 150px; /* Mở rộng cột Chi Tiết */
        }
        /* Thêm hiệu ứng hover khi rê chuột vào hàng */
        #datatablesSimple tbody tr:hover {
            background-color: #f1f1f1 !important;
            transition: background-color 0.3s ease-in-out;
        }
        /* Đổi màu toàn bộ hàng khi hover, kể cả cột đầu tiên */
        #datatablesSimple tbody tr:hover td {
            background-color: #f1f1f1 !important; 
            transition: background-color 0.3s ease-in-out;
        }
        .btn-submit {
                background-color: #333333;
                color: #ffff;
            }
            .btn-submit:hover {
                background-color: #9f7143;
                color: black;
            }

        </style>
    </head>
