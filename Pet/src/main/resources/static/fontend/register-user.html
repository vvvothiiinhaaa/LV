<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/main.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .register-container {
            width: 650px;
            background: #fff;
            padding: 80px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            justify-content: center;
            margin-left: 200px;
        }
        .register-container h3 {
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .register-container input {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            font-size: 16px;
        }
        .register-container button {
            width: 100%;
            background: black;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
        }
        .register-container a {
            display: block;
            margin-top: 12px;
            color: #6c757d;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding:0;
        }
      .image-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        .image-container img {
            height: 120vh;
            object-fit: cover;
            width: auto;
            margin-top: 0;
            margin-right: 60px;
        }
        @media (max-width: 768px) {
            .image-container {
                display: none;
            }
            .register-container {
                width: 90%;
                max-width: 350px;
                padding: 40px 25px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
        .back-to-home {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            color: black;
            text-decoration: none;
            background: white;
            padding: 10px;
            width:60px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .back-to-home:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="register-container">
                    <h3>PETTIE</h3>
                    <form onsubmit="event.preventDefault(); register();">
                        <input type="text" placeholder="Enter your username" id="username" required>
                        <!-- <input type="email" placeholder="Enter your e-mail" required> -->
                        <input type="password" placeholder="Password" id="password" required>
                        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                        <button class="mt-3" type="submit">Đăng Ký</button>
                    </form>
                    <a href="./login-user.html" class="fw-bold">Đã có tài khoản? Đăng nhập</a>
                    <a href="./trangchu.html" class="back-to-home">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <p id="error-message" style="color: red;"></p> <!-- Hiển thị lỗi nếu có -->
                </div>
            </div>
            <div class="col-lg-6 image-container">
                <img src="./img/back12.png" alt="Pet Image">
            </div>
        </div>
    </div>
</body>
<script src="./js/register-login.js"></script>
</html>
