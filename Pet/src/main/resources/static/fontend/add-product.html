            <div id="layoutSidenav_content">
                <main>
                    <div class="container">
                        <h2 class="text-center mb-4">Thêm Sản Phẩm Mới</h2>
                        <form id="productForm">
                            <div class="row">
                                <!-- Cột trái (tăng kích thước) -->
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">Tên Sản Phẩm</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productPrice" class="form-label">Giá</label>
                                        <input type="number" class="form-control" id="productPrice" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productQuantity" class="form-label">Số Lượng</label>
                                        <input type="number" class="form-control" id="productQuantity" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productGenre" class="form-label">Danh Mục</label>
                                        <select class="form-control" id="productGenre" required>
                                            <option value="">Chọn danh mục</option>
                                        </select>

                                        <button type="button" class="btn" id="addCategoryBtn">
                                            <i class="fas fa-plus"></i> Thêm Danh Mục Mới
                                        </button>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="productBrand" class="form-label">Thương Hiệu</label>
                                        <input type="text" class="form-control" id="productBrand" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productOrigin" class="form-label">Xuất Xứ</label>
                                        <input type="text" class="form-control" id="productOrigin" required>
                                    </div>
                                  
                                </div>
                
                                <!-- Cột phải (tăng kích thước) -->
                                <div class="col-md-7">
                                    <div class="mb-3">
                                        <label for="productImage" class="form-label">Hình Ảnh Chính</label>
                                        <input type="file" class="form-control" id="productImage" accept="image/*">
                                        
                                    </div>
                                    <div class="mb-3">
                                        <label for="productGallery" class="form-label">Hình Ảnh Minh Họa (Chọn 4 ảnh)</label>
                                        <input type="file" class="form-control" id="productGallery" accept="image/*" multiple>
                                        <div id="galleryPreview" class="d-flex flex-wrap"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productDescription" class="form-label">Mô Tả</label>
                                        <textarea class="form-control" id="productDescription" rows="4" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productComponent" class="form-label">Thành Phần (Component)</label>
                                        <textarea class="form-control" id="productComponent" rows="4" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productIngredient" class="form-label">Thành Phần Dinh Dưỡng (Ingredient)</label>
                                        <textarea class="form-control" id="productIngredient" rows="4" ></textarea>
                                    </div>
                                </div>
                            </div>
                
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-submit w-50">Thêm Sản Phẩm</button>
                            </div>
                        </form>
                    </div>


                    <!-- modal thêm danh mục mới -->
                <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addCategoryModalLabel">Thêm Danh Mục Mới</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="newCategoryName" placeholder="Nhập tên danh mục" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary" id="saveCategoryBtn">Lưu</button>
                            </div>
                        </div>
