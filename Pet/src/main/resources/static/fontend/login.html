<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- Link code có thể nhúng icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Nhúng CSS -->
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/base.css" />

  </head>
  <body>
    
    <div class="cover">
      <div class="wrapper" id="wrapper">
        <!-- Form đăng nhập -->
        <div class="login-form">
          <h1>Đăng nhập</h1>
          <div class="input-box">
            <input
              id="username-login"
              type="text"
              placeholder="Tên đăng nhập"
            />
            <i class="fa-solid fa-user"></i>
            <p id="error-acc-login"></p>
          </div>

          <div class="input-box">
            <input type="password"
            id="password-login"
            placeholder="Mật khẩu" />
            <i id="show-hide-pass-login" class="fa-solid fa-lock"></i>
            <p id="error-pass-login"></p>
          </div>

          <div class="forgot-box">
            <label for="checkbox-forgot">
              <input
                type="checkbox"
                name="checkbox-forgot"
                id="checkbox-forgot"
              />Ghi nhớ đăng nhập?</label
            >
            <a href="#">Quên mật khẩu?</a>
          </div>

          <button id="btn-login" type="submit" class="button" onclick="login()">Đăng nhập</button>

          <!-- Các icon Google và Facebook dưới nút -->
          <div class="social-icons">
            <a href="#" class="social-icon google-icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="social-icon facebook-icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>

          <div class="register-login-link">
            <p>
              Bạn chưa có tài khoản?
              <a href="#" id="register-link">Đăng ký ngay!</a>
            </p>
          </div>
          <div class="home-link">
            <a href="./trangchu.html">Quay lại trang chủ</a>
          </div>
        </div>

        <!-- Form đăng ký -->
        <div class="register-form">
          <h1>Đăng ký</h1>
          <div class="input-box">
            <input
              id="username"
              type="text"
              placeholder="Tên đăng nhập"
            />
            <i class="fa-solid fa-user"></i>
            <p id="error-acc-register"></p>
          </div>
          <div class="input-box">
            <input 
            id="password"
            type="password"
             placeholder="Mật khẩu" 
             />
            <i id="show-hide-pass-register" class="fa-solid fa-lock"></i>
            <p id="error-pass-register"></p>
          </div>
          <div class="input-box">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Nhập lại mật khẩu"
            />
            <i id="show-hide-pass-register-again" class="fa-solid fa-lock"></i>
            <p id="error-pass-again-register"></p>
          </div>

          <div class="register-login-link">
            <p>
              Bạn đã có tài khoản?
              <a href="#" id="login-link">Đăng nhập ngay!</a>
            </p>
          </div>
          <button id="btn-register" type="submit" class="button"  onclick="register()">
            Đăng ký
          </button>

          <!-- Các icon Google và Facebook dưới nút -->
          <div class="social-icons">
            <a href="#" class="social-icon google-icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="social-icon facebook-icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>

          <div class="home-link">
            <a href="./trangchu.html">Quay lại trang chủ</a>
          </div>
        </div>
      </div>
    </div>

    <!-- link js -->
    <script src="./js/login.js"></script>
    <script src="./js/navbar.js"></script>
    <!-- <script src="./js/header.js"></script> -->
  </body>
</html>
