<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        /* Hero Section */
        .hero-image {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .filter-btn.active {
            background-color: #343a40;
            color: white;
        }

        /* Product List Layout */
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Pagination Styles */
        #paginationContainer {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        #paginationContainer button {
            padding: 8px 16px;
            font-size: 1rem;
            border: 1px solid #343a40;
            background-color: white;
            color: #343a40;
            border-radius: 50px;
            cursor: pointer;
        }

        #paginationContainer button:hover {
            background-color: #343a40;
            color: white;
        }

        #paginationContainer button.active {
            background-color: #343a40;
            color: white;
            font-weight: bold;
            border-color: #343a40;
        }

        /* Responsive Layouts */
        @media (max-width: 768px) {
            .swiper-container {
                height: 250px;
            }
        }

        @media (max-width: 1024px) {
            .mySwiper {
                height: 300px;
                margin-top: 15%;
            }
        }

        @media (max-width: 768px) {
            .mySwiper {
                height: 250px;
                margin-top: 20%;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .breadcrumb {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-image">
        <img src="./img/hero9.png" alt="Hero Image" class="w-100">
    </div>

    <!-- Product Page Content -->
    <div class="container">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-md-3">
                <div class="border p-3">
                    <h5>Filters</h5>
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Danh Mục</label>
                        <select id="categoryFilter" class="form-select form-select-sm">
                            <option value="all">Tất cả sản phẩm</option>
                            <option value="dog_food">Thức ăn cho chó</option>
                            <option value="cat_food">Thức ăn cho mèo</option>
                            <option value="cleaning_tools">Dụng cụ vệ sinh</option>
                            <option value="toys">Đồ chơi cho chó mèo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priceFilter" class="form-label">Giá</label>
                        <select id="priceFilter" class="form-select form-select-sm">
                            <option value="all">Tất cả giá</option>
                            <option value="0-100">0 VND - 100,000 VND</option>
                            <option value="100-500">100,000 VND - 500,000 VND</option>
                            <option value="500+">Lớn hơn 500,000 VND</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" id="applyFilters">Áp dụng</button>
                </div>
            </div>

            <!-- Product Display Section -->
            <div class="col-md-9">
                <div class="row g-4" id="productList">
                    <!-- Product Cards will be injected here -->
                </div>

                <!-- Pagination -->
                <div class="d-flex justify-content-center" id="paginationContainer">
                    <button id="prevPage" class="btn btn-outline-dark"> &lt; </button>
                    <button id="nextPage" class="btn btn-outline-dark"> &gt; </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-5">
        <div class="container text-center">
            <h5 class="mb-3">Pettie</h5>
            <hr class="bg-light">
            <div class="row">
                <div class="col-md-4">
                    <h6 class="fw-bold">Dịch Vụ</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Pet Grooming</a></li>
                        <li><a href="#" class="text-white">Veterinary Care</a></li>
                        <li><a href="#" class="text-white">Pet Supplies</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold">Giới Thiệu</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Pettie</a></li>
                        <li><a href="#" class="text-white">Dịch Vụ</a></li>
                        <li><a href="#" class="text-white">Cửa Hàng</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold">Cam kết</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Miễn phí vận chuyển</a></li>
                        <li><a href="#" class="text-white">Chuyên nghiệp</a></li>
                        <li><a href="#" class="text-white">Sản phẩm an toàn</a></li>
                    </ul>
                </div>
            </div>
            <div class="mt-3">
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
            </div>
            <p class="mb-0 mt-3">&copy; 2024 Pettie</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>

    <script>
        const products = [
            { name: 'Product 1', imgSrc: './img/product1.jpg', description: 'Description of Product 1' },
            { name: 'Product 2', imgSrc: './img/product2.jpg', description: 'Description of Product 2' },
            { name: 'Product 3', imgSrc: './img/product3.jpg', description: 'Description of Product 3' },
            { name: 'Product 4', imgSrc: './img/product4.jpg', description: 'Description of Product 4' },
            { name: 'Product 5', imgSrc: './img/product5.jpg', description: 'Description of Product 5' },
            { name: 'Product 6', imgSrc: './img/product6.jpg', description: 'Description of Product 6' },
            { name: 'Product 7', imgSrc: './img/product7.jpg', description: 'Description of Product 7' },
            { name: 'Product 8', imgSrc: './img/product8.jpg', description: 'Description of Product 8' },
            { name: 'Product 9', imgSrc: './img/product9.jpg', description: 'Description of Product 9' },
            { name: 'Product 10', imgSrc: './img/product10.jpg', description: 'Description of Product 10' },
            { name: 'Product 11', imgSrc: './img/product11.jpg', description: 'Description of Product 11' },
            { name: 'Product 12', imgSrc: './img/product12.jpg', description: 'Description of Product 12' },
            // Add more products as needed
        ];

        let currentPage = 1;
        const itemsPerPage = 10;

        function renderProducts() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = products.slice(startIndex, endIndex);

            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            pageProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-3');
                productCard.classList.add('product-card');

                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.imgSrc}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <button class="btn btn-dark w-100">Buy Now</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage * itemsPerPage >= products.length;
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
                updatePagination();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage * itemsPerPage < products.length) {
                currentPage++;
                renderProducts();
                updatePagination();
            }
        });

        // Initial render
        renderProducts();
        updatePagination();
    </script>
</body>
</html>
