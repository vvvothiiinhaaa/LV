<script>
    // Toggle product sections
    document.getElementById("btn-new").addEventListener("click", function () {
        document.getElementById("newProducts").classList.remove("d-none");
        document.getElementById("bestSellers").classList.add("d-none");
        document.getElementById("productList").classList.add("d-none");
    });

    document.getElementById("btn-best").addEventListener("click", function () {
        document.getElementById("newProducts").classList.add("d-none");
        document.getElementById("bestSellers").classList.remove("d-none");
        document.getElementById("productList").classList.add("d-none");
    });

    document.getElementById("btn-all").addEventListener("click", function () {
        document.getElementById("newProducts").classList.add("d-none");
        document.getElementById("bestSellers").classList.add("d-none");
        document.getElementById("productList").classList.remove("d-none");
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const filterButtons = document.querySelectorAll(".filter-btn");

    filterButtons.forEach((button) => {
        button.addEventListener("click", function () {
            const target = this.dataset.target;

            // Ẩn tất cả phần sản phẩm và tiêu đề
            document.getElementById("newProducts").style.display = "none";
            document.getElementById("bestSellers").style.display = "none";
            document.getElementById("productList").style.display = "none";

            document.getElementById("newProductsTitle").style.display = "none";
            document.getElementById("bestSellersTitle").style.display = "none";
            document.getElementById("productListTitle").style.display = "none";

            // Hiển thị phần được chọn
            if (target === "new") {
                document.getElementById("newProducts").style.display = "flex";
                document.getElementById("newProductsTitle").style.display = "block";
            } else if (target === "best") {
                document.getElementById("bestSellers").style.display = "flex";
                document.getElementById("bestSellersTitle").style.display = "block";
                loadProducts("http://localhost:8080/api/products/best-sellers", "bestSellers");
            } else {
                document.getElementById("productList").style.display = "flex";
                document.getElementById("productListTitle").style.display = "block";
            }
        });
    });
});

</script>
