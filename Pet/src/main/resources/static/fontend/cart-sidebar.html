<head>
  <meta charset="UTF-8">

  <title>Shopping Cart Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #fff;
      overflow-x: hidden;
      padding-top: 20px;
      box-shadow: -4px 0 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .sidebar-content {
      padding: 10px 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .sidebar .cart-item img {
      width: 60px;
      height: auto;
      margin-right: 15px;
    }

    .sidebar .cart-item .details {
      flex-grow: 1;
    }

    .sidebar .cart-item .delete-btn {
      cursor: pointer;
    }

    .sidebar .subtotal {
      margin-top: 20px;
      font-weight: bold;
    }

    .sidebar .btn-custom {
      background-color: #d5a51d;
      color: white;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
    }

    .sidebar .btn-custom:hover {
      background-color: #c28e1a;
    }

    .close-btn {
      font-size: 30px;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="cartSidebar" class="sidebar">
    <span class="close-btn" id="closeSidebar">&times;</span>
    <div class="sidebar-content">

        Subtotal: <span id="subtotal">$0.00</span>
      </div>
      <button class="btn-custom">VIEW CART</button>
      <button class="btn-custom">CHECKOUT</button>
